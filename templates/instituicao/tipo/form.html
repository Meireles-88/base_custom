{# templates/instituicao/tipo/form.html #}
{% extends 'logged_in/base_logged_in.html' %}

{% block title %}{{ titulo_pagina }} - SI{% endblock %}

{% block dashboard_content %}
    <div class="page-header">
        <h2 class="page-header-title">{{ titulo_pagina }}</h2>
    </div>

    <div class="content-card mt-3">
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="{{ form.nome.id_for_label }}" class="form-label">{{ form.nome.label }}</label>
                {{ form.nome }}
            </div>
            <hr>
            <div class="d-flex justify-content-end gap-2">
                <a href="{% url 'instituicao:lista_tipos' %}" class="btn btn-secondary-custom">Cancelar</a>
                <button type="submit" class="btn btn-primary-custom">Salvar</button>
            </div>
        </form>
    </div>
{% endblock %}
