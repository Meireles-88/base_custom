{% extends 'logged_in/base_logged_in.html' %}
{% block title %}Gerenciar {{ titulo }}{% endblock %}

{% block dashboard_content %}
    <div class="page-header d-flex justify-content-between align-items-center">
        <h2 class="page-header-title mb-0">Gerenciar {{ titulo }}</h2>
        <a href="{% url url_novo %}" class="btn btn-primary-custom"><i class="bi bi-plus-lg"></i> Adicionar Novo</a>
    </div>
    <div class="content-card mt-3">
        <table class="table table-hover">
            <thead><tr><th>Nome</th><th class="text-end">Ações</th></tr></thead>
            <tbody>
                {% for item in itens %}
                <tr>
                    <td>{{ item.nome }}</td>
                    <td class="text-end">
                        <a href="{% url item.get_absolute_url_edit %}" class="btn btn-sm btn-update">Editar</a>
                        <a href="{% url item.get_absolute_url_delete %}" class="btn btn-sm btn-danger">Excluir</a>
                    </td>
                </tr>
                {% empty %}
                <tr><td colspan="2">Nenhum item encontrado.</td></tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
