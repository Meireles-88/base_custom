{% extends '_bases/base.html' %}
{% load static %}

{% block extra_head %}
    <link rel="stylesheet" href="{% static 'css/logged_in_styles.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap-icons.css' %}">
{% endblock %}

{% block content %}
    <header class="top-navbar-lobby">
        <div class="container-fluid d-flex justify-content-between align-items-center">
            <a href="{% url 'painel:dashboard' %}" class="system-logo-lobby">
                <img src="{% static 'images/brasao_si.png' %}" alt="Brasão SI">
                <span>Sistema SI</span>
            </a>
            <div class="user-profile-widget">
                <img src="{% if user.userprofile.foto %}{{ user.userprofile.foto.url }}{% else %}{% static 'images/avatar_default.png' %}{% endif %}" alt="Avatar do Usuário" class="user-avatar-top">
                <span class="user-name-top">{{ user.get_full_name|default:user.username }}</span>
                <form action="{% url 'autenticacao:logout' %}" method="post" style="display: inline;">
                    {% csrf_token %}
                    <button type="submit" class="logout-link">Sair</button>
                </form>
            </div>
        </div>
    </header>

    <main class="lobby-content-wrapper">
        <div class="container py-5">
            {% block lobby_content %}
            {% endblock %}
        </div>
    </main>

    <footer class="main-footer">
        <div class="container footer-content">
            <p>&copy; 2025 Sistema SI. Todos os direitos reservados.</p>
        </div>
    </footer>
{% endblock %}
